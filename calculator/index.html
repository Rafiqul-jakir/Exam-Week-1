<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .calculator {
        max-width: 400px;
        margin: 50px auto;
      }
      #resultValue {
        font-size: 18px;
        font-weight: bold;
        padding: 10px;
        background-color: #8383832d;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2 class="text-center mb-4">Simple Calculator</h2>
        <div class="result mt-4">
          <p id="resultValue">&nbsp;</p>
        </div>
        <div class="form-group">
          <label for="num1">First Number</label>
          <input
            type="text"
            class="form-control"
            id="num1"
            placeholder="Enter first number"
          />
        </div>
        <div class="form-group">
          <label for="num2">Second Number</label>
          <input
            type="text"
            class="form-control"
            id="num2"
            placeholder="Enter second number"
          />
        </div>
        <div class="form-group">
          <label for="operation">Operation</label>
          <select class="form-control" id="operation">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" onclick="calculate()">
          Calculate
        </button>
      </div>
    </div>
  </body>

  <!-- JavaScript for calculator functionality -->
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var operation = document.getElementById("operation").value;
      var result = document.getElementById("resultValue");

      if (isNaN(num1) || isNaN(num2)) {
        result.innerText = "Please enter valid numbers.";
        return;
      }

      switch (operation) {
        case "+":
          result.innerText = num1 + num2;
          break;
        case "-":
          result.innerText = num1 - num2;
          break;
        case "*":
          result.innerText = num1 * num2;
          break;
        case "/":
          if (num2 === 0) {
            result.innerText = "Division by zero is not allowed.";
          } else {
            result.innerText = num1 / num2;
          }
          break;
        default:
          result.innerText = "Invalid operation selected.";
      }
    }
  </script>
</html>
