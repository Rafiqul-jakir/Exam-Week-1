<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    class BankAccount {
      constructor(accountNumber, ownerName, balance) {
        this.accountNumber = accountNumber;
        this.ownerName = ownerName;
        this.balance = balance;
      }

      deposit(amount) {
        this.balance += amount;
        console.log(`Deposited $${amount}. New balance: $${this.balance}`);
      }

      withdraw(amount) {
        if (amount > this.balance) {
          console.log(`Withdrawn amount = ${amount} --> Insufficient funds`);
        } else {
          this.balance -= amount;
          console.log(`Withdrawn $${amount}. New balance: $${this.balance}`);
        }
      }

      getBalance() {
        return this.balance;
      }

      displayAccountInfo() {
        console.log(`Account Number: ${this.accountNumber}`);
        console.log(`Owner Name: ${this.ownerName}`);
        console.log(`Balance: $${this.balance}`);
      }
    }

    // Create two instances of BankAccount class
    const account1 = new BankAccount(1001, "Rafiqul Jakir", 500);
    const account2 = new BankAccount(1002, "Billal Hossain", 1000);

    // Demonstrate functionality
    console.log("-----Account 1 Info-----");
    account1.displayAccountInfo();
    console.log("------------------------");

    account1.deposit(200);
    account1.withdraw(50);

    console.log("-----Account 2 Info-----");
    account2.displayAccountInfo();
    console.log("------------------------");

    account2.withdraw(1500); // This should show "Insufficient funds"
    account2.deposit(300);
    account2.withdraw(1200);
  </script>
</html>
